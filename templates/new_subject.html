<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Subject</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="center">
        <h1>Add New Subject</h1>
        <form action="" method="post">
            <div class="txt_field">
                <label for="subject">Subject Name :</label>
                <input type="text" placeholder="enter here" id="subject" name="subject" required>
            </div>
            <div class="txt_field">
                <label for="sub_id">Subject ID :</label>
                <input type="text" placeholder="enter here" id="sub_id" name="sub_id" required>
            </div>
            <div class="btn">
                <input type="submit" value="SAVE">
                <input type="submit" value="CANCEL">
            </div>
        </form>
    </div>
</body>
</html>
