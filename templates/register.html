<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Master Registration</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="center">
        <h1>Quiz Master Registration</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" placeholder="enter here" id="name" required>
                <label for="name">Username</label>
            </div>
            <div class="txt_field">
                <input type="text" placeholder="enter here" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="txt_field">
                <input type="password" placeholder="enter here" id="pass" required>
                <label for="pass">Create Password</label>
            </div>
            <input type="submit" value="Register">
            <div class="signup_link">
                Existing User? <a href="../templates/login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
