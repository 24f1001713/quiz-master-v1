<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="center">
        <h1>Edit Chapter</h1>
        <form action="/edit_chapter/{{chapter.id}}" method="post">
            <div class="txt_field">
                <label for="chapter">Chapter Name :</label>
                <input type="text" value="{{chapter.chapter_name}}" id="chapter" name="chapter">
            </div>
            <div class="btn">
                <input type="submit" name="action" value="SAVE">
                <input type="submit" name="action" value="CANCEL">
            </div>
        </form>
    </div>
</body>
</html>
