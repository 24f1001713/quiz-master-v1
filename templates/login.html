<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Master Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="center">
        <h1>Quiz Master Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" placeholder="enter here" id="user" required>
                <label for="user">Username/Email</label>
            </div>
            <div class="txt_field">
                <input type="password" placeholder="enter here" id="pass" required>
                <label for="pass">Password</label>
            </div>
            <input type="submit" value="Login">
            <div class="signup_link">
                New User? <a href="../templates/register.html">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
