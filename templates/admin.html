<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/style2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="/quiz_home">Quiz</a></li>
                    <li><a href="#summary">Summary</a></li>
                    <li><a href="/login">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <section id="Home">
            <h2>Subjects</h2>
            <form action="/subject">
                <button>Add New Subject</button>
            </form>
            <table>
                <tr>
                    <th>Subject Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>
                        <details>
                            <summary>Physics</summary>
                            <table>
                                <tr>
                                    <th>Name</th>
                                    <th>No. of Questions</th>
                                    <th>Actions</th>
                                </tr>
                                <tr>
                                    <td>Forces</td>
                                    <td>5</td>
                                    <td><button>Edit</button> <button>Delete</button></td>
                                </tr>
                            </table>
                        </details>
                    </td>
                    <td>Basic principles of physics</td>
                    <td>
                        <button>Edit</button> 
                        <button>Delete</button>
                        <form action="/chapter/Physics" style="display: inline;">
                            <button>Add Chapter</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <details>
                            <summary>Mathematics</summary>
                            <table>
                                <tr>
                                    <th>Name</th>
                                    <th>No. of Questions</th>
                                    <th>Actions</th>
                                </tr>
                                <tr>
                                    <td>Algebra</td>
                                    <td>10</td>
                                    <td><button>Edit</button> <button>Delete</button></td>
                                </tr>
                            </table>
                        </details>
                    </td>
                    <td>Fundamentals of mathematics</td>
                    <td>
                        <button>Edit</button> 
                        <button>Delete</button>
                        <form action="/chapter/Mathematics" style="display: inline;">
                            <button>Add Chapter</button>
                        </form>
                    </td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
